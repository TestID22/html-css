<html>
<head>

<body>
	<div id="wrapper">
		<fieldset>
			<legend> Ввод данных </legend>
			
				<p class="questions"><label for="name"> Введите своё имя </label></p>

		</fieldset>
		
		<fieldset>
			<legend>Тут тебя опустят</legend>
			
				<p class="questions">Привет, ты лох?</p>
				<p><label> ДА <input type="radio" value="yes" name="time" ></label> DA <input type="radio" name="time" value="no"> 
		</fieldset>
				
		<fieldset>
			<legend> Тут писать </legend>
				<p class="questions"> Напишите тут какой ты очевидный даун </p>
				<textarea col="59" rows="20"> Тут текстовый текст</textarea>
	
		</fieldset>
	</div>	
	
	
</body>
</html>
